<span ng-show="isUserSignin">已经登录</span>

<div ng-hide="isUserSignin">

<form class="form-signin">
  <h2 class="form-signin-heading">sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="inputEmail">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="inputPassword">

  <button class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Sign In</button>

  <div>{{signMessage}}</div>
</form>
</div>
