<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MostLike.Link</title>
    <meta name="description" content="Most Like Link"/>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

      <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

      <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
      <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico')}}">

  </head>
  <body>
    <div class="container">
      <div class="most-headline">
        <h1 class="most-logo">
          <div class="logo"></div>
            MostLike.Link
          <small>最喜爱的链接</small>
        </h1>
          <h4>
              {% if not current_user.is_authenticated %}
                  <a href="{{ url_for('login') }}" class="btn btn-link">Login with GitHub</a>
              {% else %}
                  <a href="{{ url_for('user_index', blog_id=current_user.blog_id)}}" class="btn btn-success">
                      Enter Your MostLike.Link
                  </a>
                  <a href="{{ url_for('logout') }}" class="btn btn-link">
                      Logout
                  </a>
              {% endif %}


          <a href="https://github.com/everettjf/mostlike.link/blob/master/TUTORIAL.md" target="_blank" class="btn btn-link">Tutorial</a>
          <a href="https://github.com/everettjf/mostlike.link" target="_blank" class="btn btn-link">About</a>


          </h4>
      <h4>
          <a href="https://github.com/everettjf/mostlike.link/raw/master/chromeext/mostlikelink.crx" target="_blank" class="btn btn-link">Download Chrome Extension</a>
      </h4>
      </div>
    </div>
