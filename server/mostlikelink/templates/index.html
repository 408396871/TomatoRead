<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MostLike.Link</title>
    <meta name="description" content="Most Like Link"/>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/bootstrap-3.3.5-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/flat-ui/css/flat-ui.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico')}}">

    <script src="{{ url_for('static',filename='vendor/jquery-2.1.4.min.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="demo-headline">
        <h1 class="demo-logo">
          <div class="logo"></div>
            MostLike.Link
          <small>最喜爱的链接</small>
        </h1>
      </div>

    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="btn btn-block btn-lg btn-danger">Login with GitHub</a>
    {% else %}
        <a href="{{ url_for('user_index', blog_id=current_user.blog_id)}}" class="btn btn-block btn-lg btn-success">
            Enter Your MostLike.Link
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-block btn-lg btn-danger">
            Logout
        </a>
    {% endif %}

    </div>
  </body>
</html>
