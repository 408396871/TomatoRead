<!DOCTYPE html>
<html lang="en" ng-app="mostlikelinkApp">
<head>
    <meta charset="UTF-8">
    <title>{{ user_name }} mostlike.link</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/bootstrap-3.3.5-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <script src="{{ url_for('static',filename='vendor/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/angular.min.js') }}"></script>

</head>
<body ng-controller="mostlikelinkCtrl">

<h6>Tags</h6>
<span ng-repeat="tag in allTags">
    <button type="button" class="btn btn-link" ng-click="clickTag(tag)">[[tag.name]]</button>
</span>

<h6>Links</h6>
<span ng-repeat="link in allLinks">
    <button type="button" class="btn btn-link" ng-click="clickLink(link)">[[link.title]]</button>
</span>

<script>
    var blog_id='{{ blog_id }}';
</script>
<script src="{{ url_for('static',filename='js/app.js')}}"></script>

</body>
</html>
