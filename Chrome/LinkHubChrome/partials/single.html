<form class="ui form">
    <div class="field">
        <label>标题</label>
        <input type="text" placeholder="标题" ng-model="name">
    </div>
    <div class="field">
        <label>地址</label>
        <input type="text" placeholder="地址" ng-model="url">
    </div>
    <div class="field">
        <label>标签</label>
        <input type="text" placeholder="标签（多个标签空格分隔）" ng-model="tags">
    </div>
    <div class="field">
        <label>主题</label>
        <div class="inline fields">
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="topic" checked="" tabindex="0" class="hidden" value="0">
                    <label>暂不分配</label>
                </div>
            </div>
            <div class="field" ng-repeat="topic in topics">
                <div class="ui radio checkbox">
                    <input type="radio" name="topic"  tabindex="0" class="hidden" value="{{topic.id}}">
                    <label>{{topic.name}}</label>
                </div>
            </div>
        </div>
    </div>
    <button class="ui fluid green button" type="button" ng-click="saveLink()" ng-hide="okMsg != '' ">收藏</button>
</form>

<div class="ui info message" ng-show="okMsg != '' ">
    {{okMsg}}
</div>
<div class="ui error message" ng-show="errorMsg != '' ">
    {{errorMsg}}
</div>
