<!DOCTYPE html>
<html lang="en" ng-app="linkhubApp">
<head>
    <meta charset="UTF-8">
    <title>LinkHub</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="vendor/angular.min.js"></script>
</head>
<body ng-controller="linkhubCtrl">

<div class="alert alert-warning" role="alert" ng-show="errorInfo != ''">
    {{ errorInfo }}
</div>

<div class="alert alert-info" role="alert" ng-show="loginState == 0">
    Checking login state...
</div>

<div ng-show="loginState == 1">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" ng-model="linkTitle">
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" class="form-control" id="tags" placeholder="Tags" ng-model="linkTags">
      </div>
    </form>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" ng-click="removeLink()">Remove</button>
      </div>
      <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="updateLink()">Update</button>
      </div>
    </div>
</div>

<div ng-show="loginState == 2">
    <button type="button" class="btn btn-default" ng-click="openNewTab('login')">Login</button>
    <button type="button" class="btn btn-default" ng-click="openNewTab('register')">Register</button>
</div>

<script src="js/common.js"></script>
<script src="js/app.js"></script>

</body>
</html>
